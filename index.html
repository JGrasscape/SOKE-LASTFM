<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SOKE LASTFM</title>
</head>
<body>
    <div id="main">
        <h1>SOKE-harjoitusty√∂: LASTFM API</h1>
        <input type="text" name="apiKey" value="" v-model="apiKey" @keyup.enter="getApiKey(apiKey)" placeholder="Anna Last.fm API key" v-show="askApi">

        <input type="text" name="inputArtist" value="" v-model="artist" @keyup.enter="getArtist(artist)" placeholder="Haettava artisti" v-show="!askApi">

        <transition-group name="fade">
            <h2 :key="artistName">{{ artistName }}</h2>        
            <img :src="artistPic" :key="artistPic"/>
            <p class="summary" :key="summary">{{ summary }}</p>

            <h3 :key="genreTitle">{{ genreTitle }}</h3>
            <div class="links" v-for="tag in tags" @click="getGenre(tag.name)" :key="tag.name">{{ tag.name }}</div>

            <h3 :key="similarTitle">{{ similarTitle }}</h3>
            <div class="links" v-for="artist in similars" @click="getArtist(artist.name)" :key="artist.name">{{ artist.name }}</div>

            <p :key="result">{{ result }}</p>
        </transition-group>
    </div>
    <div id="footer">
        <p>&copy; Janne Ruohoniemi</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
